name: build

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  linux:
    name: ${{ matrix.arch }}-linux
    runs-on:
      - ${{ matrix.runner_tag }}
      - Linux
      - podman
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner_tag: X64
          - arch: aarch64
            runner_tag: ARM64
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: build-image
        run: |
          pushd "$(mktemp -d)"
          curl -f -L --retry 5 https://github.com/tweag/rust-alpine-mimalloc/archive/refs/heads/master.tar.gz | tar xz --strip-components=1
          podman build \
            --network host \
            --pull \
            --squash-all \
            --tag rust:alpine-mimalloc \
            .
          popd

      - name: build-node
        run: |
          podman run \
            --init \
            --network host \
            --rm \
            --tmpfs /tmp:exec \
            --volume $PWD:/workspace \
            --workdir /workspace \
            rust:alpine-mimalloc \
            /workspace/build-alpine.sh

          podman rmi rust:alpine-mimalloc

      - name: upload-artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-linux-${{ matrix.arch }}
          path: dist/node-v*.tar.xz

      - name: test-node
        run: |
          pushd dist
          tar xJf node-v*.tar.xz --strip-components=1
          export PATH=$PWD/bin:$PATH
          npm install @bjorn3/browser_wasi_shim
          popd
